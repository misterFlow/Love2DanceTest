<ion-header class="header">
  <ion-title class="title" align="center">Love2Dance</ion-title>
  <ion-title class="subtitle" align="center" size="small">Loves Music, Loves to Dance</ion-title>
</ion-header>

<ion-header>
  <ion-toolbar>
    <ion-title class="absolute-title">Search Result</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div *ngIf="events?.length > 0; else noItems">
      <ul *ngFor="let event of events" class="collection">
        <ion-card>
          <div *ngIf="event['danceStyle'] = 'salsa' ; else noItems">
        <li class="collection-item"><strong>"{{event.eventName}}"</strong> organized by : <strong>{{event.entityName}}</strong></li>
        <li>{{event.eventDate}}</li>
        <li>Dance Style : {{event.danceStyle}}</li>
        <li>Image : {{event.image}}</li>
        <li>
          <ion-card>
            <!--<button ion-button (click)="display()">Display</button>-->
            <!--<img src="{{imgsource}}">-->
            <!--<ion-img id="image" [src]="image"></ion-img>-->
            <!--<ion-label>{{event.image}}</ion-label>-->
          </ion-card>
        </li>
      </div>
      </ion-card>
      </ul>
    </div>

    <ion-button shape="round" (click)="backToSearch()">Back To Search</ion-button>

  </ion-content>

  <ng-template #noItems>
    <hr>
    <h5>There are no items to show</h5>
  </ng-template>
